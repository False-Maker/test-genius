spring:
  application:
    name: test-design-assistant-core
  
  # Jackson配置（支持Java 8时间类型）
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      read-date-timestamps-as-nanoseconds: false
  
  # 数据源配置
  datasource:
    url: jdbc:postgresql://localhost:5432/test_design_assistant
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false  # 生产环境关闭SQL日志
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # 性能优化配置
        jdbc:
          batch_size: 20  # 批量插入/更新大小
        order_inserts: true  # 优化插入顺序
        order_updates: true  # 优化更新顺序
        jdbc.batch_versioned_data: true  # 批量版本化数据
        # 查询优化
        query:
          plan_cache_max_size: 2048  # 查询计划缓存大小
          plan_parameter_metadata_max_size: 128
        # 慢查询监控配置（通过日志级别控制，见logging配置）
        # 二级缓存（可选，需要配置EhCache）
        # cache:
        #   use_second_level_cache: true
        #   use_query_cache: true
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # Flyway配置
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 日志配置
logging:
  level:
    root: INFO
    com.sinosoft.testdesign: DEBUG
    # 慢查询日志
    org.hibernate.SQL_SLOW: WARN  # 慢查询警告级别
    org.hibernate.stat: DEBUG  # Hibernate统计信息（开发环境）
  pattern:
    # 控制台日志格式：包含traceId和userId
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [traceId=%X{traceId}] [userId=%X{userId}] %msg%n"
    # 文件日志格式：包含traceId和userId
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [traceId=%X{traceId}] [userId=%X{userId}] %msg%n"
  # 日志文件配置（生产环境建议启用）
  file:
    name: logs/test-design-assistant.log
    max-size: 100MB
    max-history: 30
  # 慢查询日志文件（单独记录）
  loggers:
    org.hibernate.SQL_SLOW:
      file:
        name: logs/slow-query.log
        max-size: 50MB
        max-history: 7

# 应用配置
app:
  # AI服务配置
  ai-service:
    url: http://localhost:8000
    timeout: 60000
  
  # 文件上传配置（单位：字节，100MB = 104857600）
  upload:
    max-file-size: 104857600
    max-request-size: 104857600
    base-path: ./uploads
    url-prefix: /api/v1/files
  
  # 功能开关配置
  feature-flag:
    model-fallback-enabled: true  # 是否启用模型降级策略
    case-generation-enabled: true  # 是否启用用例生成功能
    case-quality-assessment-enabled: true  # 是否启用用例质量评估功能
    case-reuse-enabled: true  # 是否启用用例复用功能
    knowledge-base-enabled: true  # 是否启用知识库功能
    system-load-threshold: 80  # 系统负载阈值（CPU使用率百分比）
    auto-degrade-enabled: false  # 是否启用自动降级

# Swagger配置
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Actuator配置（监控和健康检查）
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
  health:
    liveness-state:
      enabled: true
    readiness-state:
      enabled: true
    db:
      enabled: true
    redis:
      enabled: true
  # Spring Cloud Sleuth配置（链路追踪）
  tracing:
    sampling:
      probability: 1.0  # 采样率：100%（生产环境建议根据实际情况调整）
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans  # Zipkin服务地址

# Resilience4j配置（限流和熔断）
resilience4j:
  circuitbreaker:
    instances:
      aiService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
  ratelimiter:
    instances:
      api:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 5s
      aiService:
        limitForPeriod: 10
        limitRefreshPeriod: 1s
        timeoutDuration: 3s
  retry:
    instances:
      aiService:
        maxAttempts: 3
        waitDuration: 1s
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException
          - java.net.ConnectException

