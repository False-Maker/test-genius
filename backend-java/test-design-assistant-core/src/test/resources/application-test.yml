spring:
  application:
    name: test-design-assistant-core-test
  
  # 测试数据库配置（使用H2内存数据库）
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  # Redis配置（测试环境可以禁用）
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0

# 日志配置
logging:
  level:
    root: INFO
    com.sinosoft.testdesign: DEBUG

# 服务器配置（测试环境禁用context-path）
server:
  servlet:
    context-path: /

# 应用配置
app:
  ai-service:
    url: http://localhost:8000
    timeout: 60000
  # 文件上传配置（测试环境）
  upload:
    base-path: ./test-uploads
    url-prefix: /api/v1/files

