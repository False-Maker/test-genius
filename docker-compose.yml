
services:
  # PostgreSQL数据库 (with pgvector extension)
  postgres:
    image: pgvector/pgvector:pg14
    container_name: test-design-postgres
    environment:
      POSTGRES_DB: test_design_assistant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-design-network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: test-design-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - test-design-network

  # Java后端服务
  backend-java:
    build:
      context: ./backend-java
      dockerfile: test-design-assistant-core/Dockerfile
    container_name: test-design-backend-java
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/test_design_assistant
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      APP_AI_SERVICE_URL: http://backend-python:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/actuator/health/liveness"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    networks:
      - test-design-network

  # Python AI服务
  backend-python:
    build:
      context: ./backend-python/ai-service
      dockerfile: Dockerfile
    container_name: test-design-backend-python
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/test_design_assistant
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s
    networks:
      - test-design-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: test-design-frontend
    ports:
      - "3000:80"
    depends_on:
      backend-java:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - test-design-network

  # Prometheus监控服务
  prometheus:
    image: prom/prometheus:latest
    container_name: test-design-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    depends_on:
      - backend-java
    networks:
      - test-design-network

  # Grafana可视化服务
  grafana:
    image: grafana/grafana:latest
    container_name: test-design-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - test-design-network

  # AlertManager告警服务
  alertmanager:
    image: prom/alertmanager:latest
    container_name: test-design-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    depends_on:
      - prometheus
    networks:
      - test-design-network

  # Zipkin链路追踪服务
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: test-design-zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem  # 使用内存存储（生产环境建议使用Elasticsearch）
    networks:
      - test-design-network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  test-design-network:
    driver: bridge

